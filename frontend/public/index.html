<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A product of VisuPanel" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://visupanel.com/img/favicon.ico" />
    <link rel="shortcut icon" href="https://visupanel.com/img/favicon.ico" />
    <link rel="apple-touch-icon" href="https://visupanel.com/img/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />

    <title>VisuPanel | Fullstack App</title>

    <script>
        window.addEventListener("error", function (e) {
            if (
                e.error instanceof DOMException &&
                e.error.name === "DataCloneError" &&
                e.message &&
                e.message.includes("PerformanceServerTiming")
            ) {
                e.stopImmediatePropagation();
                e.preventDefault();
            }
        }, true);
    </script>

</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- VisuPanel Badge -->
    <a
        id="visupanel-badge"
        target="_blank"
        href="https://visupanel.com"
        style="
            display: inline-flex !important;
            box-sizing: border-box;
            width: 190px;
            height: 40px;
            padding: 8px 12px;
            align-items: center !important;
            gap: 8px;
            border-radius: 50px !important;
            background: #000 !important;
            position: fixed !important;
            bottom: 16px;
            right: 16px;
            text-decoration: none;
            font-family: -apple-system, BlinkMacSystemFont,
                'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
                'Open Sans', 'Helvetica Neue',
                sans-serif !important;
            font-size: 12px !important;
            z-index: 9999 !important;
        "
    >
        <img src="https://visupanel.com/img/favicon.ico" width="18" height="18" />
        <p
            style="
                color: #FFF !important;
                font-family: 'Inter', sans-serif !important;
                font-size: 13px !important;
                font-weight: 600 !important;
                margin: 0 !important;
                white-space: nowrap !important;
            "
        >
            Made with VisuPanel
        </p>
    </a>

</body>
</html>
