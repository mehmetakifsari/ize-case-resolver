version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: ize-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=ize_database
    ports:
      - "127.0.0.1:27017:27017"
    networks:
      - ize-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ize-backend
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      # MongoDB
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=ize_database
      # CORS
      - CORS_ORIGINS=*
      # JWT
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Stripe
      - STRIPE_API_KEY=${STRIPE_API_KEY}
      # iyzico
      - IYZICO_API_KEY=${IYZICO_API_KEY}
      - IYZICO_SECRET_KEY=${IYZICO_SECRET_KEY}
      - IYZICO_BASE_URL=${IYZICO_BASE_URL}
      # SMTP Email
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    networks:
      - ize-network
    labels:
      - "traefik.enable=true"
      # HTTP Router
      - "traefik.http.routers.ize-backend.rule=Host(`api-ize.visupanel.com`)"
      - "traefik.http.routers.ize-backend.entrypoints=http"
      # HTTPS Router
      - "traefik.http.routers.ize-backend-secure.rule=Host(`api-ize.visupanel.com`)"
      - "traefik.http.routers.ize-backend-secure.entrypoints=https"
      - "traefik.http.routers.ize-backend-secure.tls=true"
      - "traefik.http.routers.ize-backend-secure.tls.certresolver=letsencrypt"
      # Service
      - "traefik.http.services.ize-backend.loadbalancer.server.port=8001"
      # HTTP to HTTPS redirect
      - "traefik.http.middlewares.ize-backend-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.ize-backend.middlewares=ize-backend-redirect"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=https://api-ize.visupanel.com
    container_name: ize-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - ize-network
    labels:
      - "traefik.enable=true"
      # HTTP Router
      - "traefik.http.routers.ize-frontend.rule=Host(`ize.visupanel.com`)"
      - "traefik.http.routers.ize-frontend.entrypoints=http"
      # HTTPS Router
      - "traefik.http.routers.ize-frontend-secure.rule=Host(`ize.visupanel.com`)"
      - "traefik.http.routers.ize-frontend-secure.entrypoints=https"
      - "traefik.http.routers.ize-frontend-secure.tls=true"
      - "traefik.http.routers.ize-frontend-secure.tls.certresolver=letsencrypt"
      # Service
      - "traefik.http.services.ize-frontend.loadbalancer.server.port=80"
      # HTTP to HTTPS redirect
      - "traefik.http.middlewares.ize-frontend-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.ize-frontend.middlewares=ize-frontend-redirect"

volumes:
  mongodb_data:

networks:
  ize-network:
    external: true
    name: coolify
